<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.childData.id" />
    <div class="class form-group">
        <label>Имя:</label>
        <input type="text" class="form-control form-lg" placeHolder="Имя" name="nameChild" #nameChild="ngModel"
            [(ngModel)]="service.childData.nameChild" required>
    </div>
    <div class="class form-group">
        <label>Возраст:</label>
        <input type="text" class="form-control form-lg" placeHolder="Возраст" name="ageChild" #ageChild="ngModel"
            [(ngModel)]="service.childData.ageChild" required>
    </div>
    <div class="class form-group">
        <label>Группа:</label>
        <input type="text" class="form-control form-lg" placeHolder="Группа" name="groupeChild" #groupeChild="ngModel"
            [(ngModel)]="service.childData.groupeChild" required>
    </div>
    <div class="class form-group">
        <button class="class btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
            Добавить
        </button>
    </div>
</form>
