<div class="class row">
    <div class="class col-md-4">
        <app-child-data-form></app-child-data-form>
    </div>
    <div class="class col-md-8">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Имя</th>
                    <th>Возраст</th>
                    <th>Группа</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.childList">
                    <td>{{pd.nameChild}}</td>
                    <td>{{pd.ageChild}}</td>
                    <td>{{pd.groupeChild}}</td>
                    <td>
                        <i class="material-icons text-info" (click)="populateForm(pd)" data-toggle="modal"
                            data-target="#modalUpdateChild">edit</i>
                    </td>
                    <td>
                        <i class="material-icons text-danger" (click)="onDelete(pd.id)">delete</i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalUpdateChild" tabindex="-1" role="dialog" aria-labelledby="modalUpdateChildTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLongTitle">Редактирование информации</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                <div class="modal-body">
                    <input type="hidden" name="id" [value]="service.childDataUpdated.id" />
                    <div class="class form-group">
                        <label>Имя:</label>
                        <input type="text" class="form-control form-lg" placeHolder="Имя" name="nameChild"
                            #nameChild="ngModel" [(ngModel)]="service.childDataUpdated.nameChild" required>
                    </div>
                    <div class="class form-group">
                        <label>Возраст:</label>
                        <input type="text" class="form-control form-lg" placeHolder="Возраст" name="ageChild"
                            #ageChild="ngModel" [(ngModel)]="service.childDataUpdated.ageChild" required>
                    </div>
                    <div class="class form-group">
                        <label>Группа:</label>
                        <input type="text" class="form-control form-lg" placeHolder="Группа" name="groupeChild"
                            #groupeChild="ngModel" [(ngModel)]="service.childDataUpdated.groupeChild" required>
                    </div>
                </div>
                <div class="modal-footer class form-group">
                    <button class="class btn btn-secondary" data-dismiss="modal">
                        Закрыть
                    </button>
                    <button class="class btn btn-primary" type="submit" [disabled]="form.invalid" data-toggle="modal"
                        data-target="#modalUpdateChild">
                        Обновить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
